<html>

  {% include head.html %}

  <body>

    {% include header.html %} 


    <!-- Main -->
    <div id="main" class="alt">

      <!-- One -->
      <section id="one">
	<div class="inner">
          {% for post in site.posts %}
	  {% if post.title != 404 %}
	  <header class="major">
	    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
	  </header>
          <a href="{{site.url}}/categories/{{ post.category }}">Filed Under: {{ site.data.categories[post.category] }}</a>
	  {% if post.image %}<span class="image main"><a href="{{ post.url }}"><img src="{{ site.baseurl }}/{{ post.image }}" alt="" /></a></span>{% endif %}
	  <p>{{ post.summary }} <a href="{{ post.url }}">[See More]</a></p>
	  {% endif %}
          {% endfor %}
	</div>
      </section>

    </div>

    {% include footer.html %}

  </body>

</html>
